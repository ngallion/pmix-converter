{% extends "base.html" %}
{% block content %}
<div class="container">
<table class="table table-hover">
    
    <tr>
        <td>
            <h3>Product</h3>
        </td>
        <td>
            <h3>Quantity</h3>
        </td>
    </tr>

    {% for product in product_converted %}
    <tr>
        <td>{{product[0]}}</td>
        <td>{{product[1]}}</td>
    </tr>
    {% endfor %}
</table>

<h3>Product not converted:</h3>
<ul>
{% for product in product_not_converted %}
    <li>{{product}}</li>
{% endfor %}
</ul>
</div>
{% endblock %}
